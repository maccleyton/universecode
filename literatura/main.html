<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Oda à Existência - Sumário</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <style>
        /* ESTILO BOOKREADER (Padronizado) */
        :root {
            --bg-app: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #3a86ff;
            --border-subtle: 1px solid rgba(255, 255, 255, 0.1);
            --font-ui: 'Inter', sans-serif;
            --font-body: 'Merriweather', serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg-app); color: var(--text-primary); font-family: var(--font-ui); display: flex; justify-content: center; min-height: 100vh; }
        
        .container { max-width: 800px; width: 100%; padding: 60px 20px; }
        
        /* CAPA (CORRIGIDA) */
        .book-cover { 
            text-align: center; 
            margin-bottom: 80px; 
            padding-bottom: 40px; 
            border-bottom: var(--border-subtle); 
        }
        
        .main-title { 
            font-family: var(--font-ui); 
            font-size: 48px; 
            font-weight: 800; 
            color: #fff; /* Título Branco */
            text-transform: uppercase; 
            letter-spacing: 4px; 
            line-height: 1.1; 
            margin-bottom: 10px; 
        }
        
        .sub-title { 
            font-family: var(--font-ui); 
            font-size: 24px; 
            font-weight: 300; 
            color: var(--text-secondary); /* Subtítulo Cinza */
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 30px; 
            display: block;
        }
        
        .author { 
            font-family: var(--font-body); 
            font-size: 20px; 
            color: var(--accent-color); /* Autor Azul */
            font-style: italic; /* Autor Itálico */
            margin-top: 20px; 
        }

        /* LISTA DE CAPÍTULOS */
        .toc-list { list-style: none; padding: 0; }
        .part-header { margin-top: 50px; margin-bottom: 20px; color: var(--accent-color); font-size: 14px; text-transform: uppercase; letter-spacing: 1px; border-left: 2px solid var(--accent-color); padding-left: 15px; font-weight: 600; }
        
        .chapter-link { 
            display: flex; justify-content: space-between; align-items: baseline;
            padding: 15px 20px; 
            background: var(--bg-card); 
            border: 1px solid transparent;
            border-radius: 8px; 
            margin-bottom: 10px; 
            text-decoration: none; 
            color: var(--text-primary); 
            transition: all 0.2s;
        }
        .chapter-link:hover { border-color: var(--accent-color); transform: translateX(5px); background: rgba(255,255,255,0.05); }
        .chap-num { font-family: var(--font-ui); color: var(--text-secondary); font-size: 13px; font-weight: 600; margin-right: 15px; min-width: 60px; }
        .chap-title { font-family: var(--font-body); font-size: 18px; font-weight: 700; flex: 1; }
        
        @media (max-width: 600px) { .main-title { font-size: 32px; } .chapter-link { flex-direction: column; gap: 5px; } }
    </style>
</head>
<body>

<div class="container">
    <header class="book-cover">
        <h1 class="main-title">Do Big Bang ao Fim do Universo</h1>
        <span class="sub-title">Uma Oda à Existência (Edição Revisada)</span>
        <div class="author">Cleyton D. Macedo</div>
    </header>

    <nav>
        <ul class="toc-list">
            <li><a href="capitulo_01.html" class="chapter-link">
                <span class="chap-num">INTRO</span>
                <span class="chap-title">Prólogo & Apresentação</span>
            </a></li>

            <li class="part-header">Parte I: Os Fundamentos do Universo</li>
            <li><a href="capitulo_01.html" class="chapter-link">
                <span class="chap-num">CAP 01</span>
                <span class="chap-title">As Bases da Realidade</span>
            </a></li>

            <li class="part-header">Parte II: O Nascimento do Tempo e Espaço</li>
            <li><a href="capitulo_02.html" class="chapter-link">
                <span class="chap-num">CAP 02</span>
                <span class="chap-title">O Big Bang e a Era de Planck</span>
            </a></li>
            </ul>
    </nav>
</div>

</body>
</html>
